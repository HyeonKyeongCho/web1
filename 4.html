    <h2>휘트스톤 브릿지</h2>
    <p style="margin-top: 45px;">
    <img src="wb.png"><br>
      휘트스톤 브리지(Wheatstone Bridge)는 1833년에 새뮤얼 헌터 크리스티에 의해 고안된 측량법으로서,
      후일 1843년 찰스 휘트스톤 경에 의해 개선되어 널리 알려졌다.
     4개의 저항이 정사각형을 이루는 회로이며, 일반적으로 미지의 저항값을 구하기 위해서 사용한다.
     전자 저울에 응용할 수 있다.</p>
