    <h2>등가회로</h2>
    <p>등가 회로란 어떤 전기적 장치와 동일한 전기적 특성을 갖지만 세부 구성이 다른 장치이다. 예컨대, +20V의 전원공급장치는 +40V와 -20V의 직렬 연결된 전원공급장치와 등가라고 할 수 있다. 저항으로 보면, 1옴의 저항은 2옴의 저항 두 개를 병렬 연결한 것과 등가회로라고 할 수 있다. 이에 따라 관점을 보다 더 확장해 보면, 저항, 축전기, 코일 등을 모두 활용하여 등가회로를 생각할 수 있다.</p>
